<!DOCTYPE html>
<html>
<head>
  <title>Vega</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vega/3.0.0-rc2/vega.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vega-lite/2.0.0-beta.10/vega-lite.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vega-embed/3.0.0-beta.19/vega-embed.js"></script>
</head>

<div id="vis"></div>


<script type="text/javascript">

var spec = {


  "$schema": "https://vega.github.io/schema/vega/v3.0.json",
  "width": 900,
  "height": 560,
  "padding": {"top": 0, "left": 0, "right": 0, "bottom": 0},
  "signals": [],
  "data": [
        {
          "name": "routes",
          "url": "https://raw.githubusercontent.com/miroslavlison/Misc/master/data/EDM-Connections.csv",
          "format": { "type": "csv", "parse": "auto" },
          "transform": [
              {
                
                  "type": "stratify",
                  "key": "prevRow",
                  "parentKey": "appName"

              },


              {
                  "type": "linkpath",
                  "shape": "line"
              }
          ]
}


  ],
  "scales": [],
  "projections": [],
  "marks": [



{
  "type": "path",
  "interactive": false,
  "from": {"data": "routes"},
  "properties": {
    "enter": {
      "path": {"field": "layout_path"},
      "stroke": {"value": "black"},
      "strokeOpacity": {"value": 0.15}
    }
  }
}

  ]




}




vega.embed("#vis", spec);


</script>
</body>
</html>
